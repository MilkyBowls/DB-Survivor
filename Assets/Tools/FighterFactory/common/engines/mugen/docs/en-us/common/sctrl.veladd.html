<p>Increments the player's velocity.</p>
<p><b>Required parameters:</b></p>
<ul>
	<li>none</li>
</ul>
<p><b>Optional parameters:</b></p>
<ul>
	<li><b>x</b> = x_value (decimal)<br></li>
	<li><b>y</b> = y_value (decimal)</li>
</ul>
<p><b>Example:</b></p>
<p><code><i>; Applies "gravity" to the player</i><br>
<b>type</b> = <b>VelAdd</b><br>
<b>y</b> = 0.45</code></p>
