<p>Adds hits to the current combo.</p>
<p><b>Required parameters:</b></p>
<ul>
	<li><b>value</b> = add_count (int)<br>
	<i>add_count specifies the number of hits to add to the current combo.</i></li>
</ul>
<p><b>Optional parameters:</b></p>
<ul>
	<li>none</li>
</ul>
<p><b>Example:</b></p>
<p><code>none</code></p>
