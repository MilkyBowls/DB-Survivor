<p>Changes the player's sprite priority. Higher-priority sprites are drawn on top of lower-priority sprites.</p>
<p><b>Required parameters:</b></p>
<ul>
	<li><b>value</b> = priority_level (int)<br>
	<i>Valid values are -5 to 5.</li>
</ul>
<p><b>Optional parameters:</b></p>
<ul>
	<li>none</li>
</ul>
