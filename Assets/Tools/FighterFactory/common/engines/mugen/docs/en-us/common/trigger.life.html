<p>Returns the amount of life the player has.</p>
<p><b>Format:</b> Life</p>
<p><b>Arguments:</b></p>
<ul>
<li>none</li>
</ul>
<p><b>Return type:</b> int</p>
<p><b>Error conditions:</b> none</p>
<p><b>Example:</b></p>
<p><code><b>trigger1</b> = <b>Life</b> &lt; 100 <i>; True if player has less than 100 life.</i></code></p>
