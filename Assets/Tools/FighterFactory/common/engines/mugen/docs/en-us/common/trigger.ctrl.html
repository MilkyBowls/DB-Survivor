<p>Returns the control flag of p1.</p>
<p><b>Format:</b> Ctrl</p>
<p><b>Arguments:</b></p>
<ul>
<li>none</li>
</ul>
<p><b>Return type:</b> boolean (0 if false or 1 if true)</p>
<p><b>Error conditions:</b> none</p>
<p><b>Example:</b></p>
<p><code><b>trigger1</b> = <b>Ctrl</b> = 1  <i>; Triggers if the player has control.</i></code></p>
