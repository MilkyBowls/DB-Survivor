<p>Returns the total number of projectiles currently owned by the player.</p>
<p><b>Format:</b> NumProj</p>
<p><b>Arguments:</b></p>
<ul>
<li>none</li>
</ul>
<p><b>Return type:</b> int</p>
<p><b>Error conditions:</b> none</p>
<p><b>Example:</b></p>
<p><code><b>trigger1</b> = <b>NumProj</b> = 0<br>
<i>; Triggers if the player has no currently active projectiles.</i></code></p>
