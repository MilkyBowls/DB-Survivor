<p>Multiplies the drawing rotation angle used by AngleDraw by the specified factor.</p>
<p><b>Required parameters:</b></p>
<ul>
	<li><b>value</b> = angle_multiplier (float)<br>
	<i>Multiplies the drawing angle by angle_multiplier.</i></li>
</ul>
<p><b>Optional parameters:</b></p>
<ul>
	<li>none</li>
</ul>
<p><b>Example:</b></p>
<p><code>none</code></p>
