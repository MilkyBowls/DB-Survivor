<p>Returns true if the player (or the player's team, in team mode) has lost the round, false otherwise.</p>
<p><b>Format:</b> Lose</p>
<p><b>Arguments:</b></p>
<ul>
<li>none</li>
</ul>
<p><b>Return type:</b> boolean (0 if false or 1 if true)</p>
<p><b>Error conditions:</b> none</p>
<p><b>Example:</b></p>
<p><code><b>trigger1</b> = <b>Lose</b> = 1<br>
<i>; Triggers if the player (or his team) has lost the round.</i></code></p>
