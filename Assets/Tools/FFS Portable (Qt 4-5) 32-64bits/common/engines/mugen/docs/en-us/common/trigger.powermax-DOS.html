<p>Returns the maximum amount of power the player can have. This is normally 3000 (level 3).</p>
<p><b>Format:</b> PowerMax</p>
<p><b>Arguments:</b></p>
<ul>
<li>none</li>
</ul>
<p><b>Return type:</b> int</p>
<p><b>Error conditions:</b> none</p>
<p><b>Example:</b></p>
<p><code><b>trigger1</b> = <b>power</b> &lt; <b>powermax</b> / 2<br>
<i>; True if player has less than half his maximum power.</i></code></p>
