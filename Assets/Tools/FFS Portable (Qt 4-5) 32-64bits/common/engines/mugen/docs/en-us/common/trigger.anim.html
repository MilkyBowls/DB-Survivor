<p>Returns the current animation action number of the player.</p>
<p><b>Format:</b> Anim</p>
<p><b>Arguments:</b></p>
<ul>
<li>none</li>
</ul>
<p><b>Return type:</b> int</p>
<p><b>Error conditions:</b> none</p>
<p><b>Example:</b></p>
<p><code><b>trigger1</b> = <b>Anim</b> = 200 <i>; Triggers if the player is currently in action 200.</i></code></p>
