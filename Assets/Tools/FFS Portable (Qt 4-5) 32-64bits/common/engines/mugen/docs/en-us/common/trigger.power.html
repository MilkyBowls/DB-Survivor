<p>Returns the amount of power the player has.</p>
<p><b>Format:</b> Power</p>
<p><b>Arguments:</b></p>
<ul>
<li><b>none</li>
</ul>
<p><b>Return type:</b> int</p>
<p><b>Error conditions:</b> none</p>
<p><b>Example:</b></p>
<p><code><b>trigger1</b> = <b>Power</b> >= 1000 <i>; True if player has at least 1000 power (level 1).</i></code></p>
