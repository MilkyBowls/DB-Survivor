<p>Accelerates the player downwards, using the value of the player's "yaccel"  constant.</p>
<p><b>Required parameters:</b></p>
<ul>
	<li>none</li>
</ul>
<p><b>Optional parameters:</b></p>
<ul>
	<li>none</li>
</ul>
<p><b>Example:</b></p>
<p><code><i>; Applies constant acceleration throughout state</i><br>
<b>type</b> = <b>Gravity</b><br>
<b>trigger1</b> = <b>Time</b> >= 0</code></p>
