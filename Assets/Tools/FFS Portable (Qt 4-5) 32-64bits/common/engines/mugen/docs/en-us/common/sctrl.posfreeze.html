<p>Temporarily freezes the player's position.</p>
<p><b>Required parameters:</b></p>
<ul>
	<li>none</li>
</ul>
<p><b>Optional parameters:</b></p>
<ul>
	<li><b>value</b> = freeze_flag (boolean)<br>
	<i>If freeze_flag is non-zero, the player's position will be frozen, else it will not be. Defaults to 1.</i></li>
</ul>
<p><b>Examples:</b></p>
<p><code>none</code></p>
