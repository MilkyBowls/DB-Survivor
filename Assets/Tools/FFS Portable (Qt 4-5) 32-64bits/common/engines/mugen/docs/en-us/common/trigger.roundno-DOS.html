<p>Returns the current round number.</p>
<p><b>Format:</b> RoundNo</p>
<p><b>Arguments:</b></p>
<ul>
<li>none</li>
</ul>
<p><b>Return type:</b> int</p>
<p><b>Error conditions:</b> none</p>
<p><b>Example:</b></p>
<p><code><b>trigger1</b> = <b>RoundNo</b> = 3<br>
<i>; Triggers if this is the third round of the match.</i></code></p>
