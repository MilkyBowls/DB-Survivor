<p>Returns the total number of ticks that have elapsed in the game so far.</p>
<p><b>Format:</b> GameTime</p>
<p><b>Arguments:</b></p>
<ul>
<li>none</li>
</ul>
<p><b>Return type:</b> int</p>
<p><b>Error conditions:</b> none</p>
<p><b>Example:</b></p>
<p><code><b>trigger1</b> = (<b>GameTime</b> % 27) = 0<br>
<i>; Triggers every 27th game tick.</i></code></p>
