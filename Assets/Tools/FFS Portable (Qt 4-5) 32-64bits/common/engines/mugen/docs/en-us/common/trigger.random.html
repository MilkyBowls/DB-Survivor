<p>Returns a random number between 0 and 999, inclusive.</p>
<p><b>Format:</b> Random</p>
<p><b>Arguments:</b></p>
<ul>
<li>none</li>
</ul>
<p><b>Return type:</b> int</p>
<p><b>Error conditions: none</p>
<p><b>Example:</b></p>
<p><code><b>trigger1</b> = <b>Random</b> &lt;= 249<br>
<i>; Triggers if the random number returned is less than or equal to 249. (This occurs with 25% probability.)</i></code></p>
