<p>Returns the number of ticks per second. Useful for time calculations.</p>
<p><b>Format:</b> TicksPerSecond</p>
<p><b>Arguments:</b></p>
<ul>
<li>none</li>
</ul>
<p><b>Return type:</b> int</p>
<p><b>Error conditions:</b> none</p>
<p><b>Example:</b></p>
<p><code><b>trigger1</b> = <b>Time</b> &gt; 10 * <b>TicksPerSecond</b><br>
<i>; Triggers after 10 seconds, regardless of game speed.</i></code></p>
