<p>Sets the player's control flag.</p>
<p><b>Required parameters:</b></p>
<ul>
	<li><b>value</b> = ctrl_flag (boolean)<br>
	<i>Set to nonzero to have control, or 0 to disable control.</i></li>
</ul>
<p><b>Optional parameters:</b></p>
<ul>
	<li>none</li>
</ul>
<p><b>Example:</b></p>
<p><code>none</code></p>
