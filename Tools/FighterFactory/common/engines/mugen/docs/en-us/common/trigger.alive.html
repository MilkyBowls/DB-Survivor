<p><b>Format:</b> Alive</p>
<p><b>Arguments:</b></p>
<ul>
<li>none</li>
</ul>
<p><b>Return type:</b> boolean (0 if false or 1 if true)</p>

<p><b>Example:</b></p>
<p><code><b>trigger1</b> = <b>Alive</b> = 0 <i>; Triggers if the player has been KOed.</i></code></p>
