<p>Removes all of a player's explods, or just the explods with a specified ID number.</p>
<p><b>Required parameters:</b></p>
<ul>
	<li>none</li>
</ul>
<p><b>Optional parameters:</b></p>
<ul>
	<li><b>ID</b> = remove_id (int)<br>
	<i>remove_id is the ID number of the explods to remove. If omitted, removes all explods owned by the player.</li>
</ul>
