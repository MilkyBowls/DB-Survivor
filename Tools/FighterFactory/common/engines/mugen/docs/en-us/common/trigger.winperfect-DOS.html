<p>Returns true if the player (or the player's team, in team mode) has won the round with no life lost, false otherwise.</p>
<p><b>Format:</b> WinPerfect</p>
<p><b>Arguments:</b></p>
<ul>
<li>none</li>
</ul>
<p><b>Return type:</b> boolean (0 if false or 1 if true)</p>
<p><b>Error conditions:</b> none</p>
<p><b>Example:</b></p>
<p><code>none</code></p>
