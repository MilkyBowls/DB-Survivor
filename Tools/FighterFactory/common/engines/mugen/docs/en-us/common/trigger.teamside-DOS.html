<p>Returns the team side the player is on. 1 represents P1 side (left), 2 for P2 side (right).</p>
<p><b>Format:</b> TeamSide</p>
<p><b>Arguments:</b></p>
<ul>
<li>none</li>
</ul>
<p><b>Return type:</b> int</p>
<p><b>Error conditions:</b> none</p>
<p><b>Example:</b></p>
<p><code><b>trigger1</b> = <b>TeamSide</b> = 2<br>
<i>; Triggers if player is on the P2 side team.</i></code></p>
