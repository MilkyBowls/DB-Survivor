<p>Gives the player's state number. Useful for "move interrupts" in the CMD file.</p>
<p><b>Format:</b> StateNo</p>
<p><b>Arguments:</b></p>
<ul>
<li>none</li>
</ul>
<p><b>Return type:</b> int</p>
<p><b>Error conditions: none</p>
<p><b>Example:</b></p>
<p><code><b>trigger1</b> = <b>StateNo</b> = 200 <i>; True if the player is in state number 200.</i></code></p>
