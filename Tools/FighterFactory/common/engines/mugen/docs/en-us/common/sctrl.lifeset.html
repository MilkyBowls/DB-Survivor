<p>Sets the player's life to the specified value.</p>
<p><b>Required parameters:</b></p>
<ul>
	<li><b>value</b> = life_amt (int)<br>
	<i>Specifies amount of life that the player will have after execution.</i></li>
</ul>
<p><b>Optional parameters:</b></p>
<ul>
	<li>none</li>
</ul>
<p><b>Example:</b></p>
<p><code>none</code></p>
