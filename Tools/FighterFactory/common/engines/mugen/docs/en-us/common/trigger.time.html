<p>Gives the state-time of the player (that is, the number of ticks that the player has been in the current state so far).</p>
<p><b>Format:</b> Time</p>
<p><b>Arguments:</b></p>
<ul>
<li>none</li>
</ul>
<p><b>Return type:</b> int</p>
<p><b>Error conditions:</b> none</p>
<p><b>Example:</b></p>
<p><code><b>trigger1</b> = <b>Time</b> = 2  <i>; Triggers when the player's state-time is 2.</i></code></p>
