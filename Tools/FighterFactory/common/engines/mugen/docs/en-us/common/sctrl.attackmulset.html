<p>Sets the player's attack multiplier. All damage the player gives is scaled by this amount.</p>
<p><b>Required parameters:</b></p>
<ul>
	<li><b>value</b> = attack_mul (float)<br>
	<i>Specifies the desired multiplier. For instance, an attack_mul of 2 deals double damage.</i></li>
</ul>
<p><b>Optional parameters:</b></p>
<ul>
	<li>none</li>
</ul>
<p><b>Example:</b></p>
<p><code>none</code></p>
