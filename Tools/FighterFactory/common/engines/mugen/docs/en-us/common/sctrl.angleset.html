<p>Sets the drawing rotation angle used by AngleDraw. The angle is initialized at 0.</p>
<p><b>Required parameters:</b></p>
<ul>
	<li><b>value</b> = angle (float)<br>
	<i>angle should be given in degrees.</i></li>
</ul>
<p><b>Optional parameters:</b></p>
<ul>
	<li>none</li>
</ul>
<p><b>Example:</b></p>
<p><code>none</code></p>
