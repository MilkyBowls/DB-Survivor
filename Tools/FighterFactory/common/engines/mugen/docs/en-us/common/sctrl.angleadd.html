<p>Adds to the drawing rotation angle used by AngleDraw.</p>
<p><b>Required parameters:</b></p>
<ul>
	<li><b>value</b> = add_angle (float)<br>
	<i>add_angle should be given in degrees.</i></li>
</ul>
<p><b>Optional parameters:</b></p>
<ul>
	<li>none</li>
</ul>
<p><b>Example:</b></p>
<p><code>none</code></p>
