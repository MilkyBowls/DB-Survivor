<p>Computes the absolute value of its argument.</p>
<p><b>Format:</b> Abs(exprn)</p>
<p><b>Arguments:</b></p>
<ul>
<li><b>exprn <i>(int/float)</i>:</b> Expression to compute the absolute value of.</li>
</ul>
<p><b>Return type:</b> Same as the type of exprn.</p>
<p><b>Error conditions:</b> Returns 'Bottom' if exprn evaluates to 'Bottom'.</p>
<p><b>Example:</b></p>
<p><code>none</code></p>
