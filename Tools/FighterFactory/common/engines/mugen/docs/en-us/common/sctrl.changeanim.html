<p>Changes the action number of the player's animation.</p>
<p><b>Required parameters:</b></p>
<ul>
	<li><b>value</b> = anim_no (int)<br>
	<i></i>anim_no is the action number to change to.</li>
</ul>
<p><b>Optional parameters:</b></p>
<ul>
	<li><b>elem</b> = elem_no (int)<br>
	<i>elem_no is the element number within the specified action to start from.</i></li>
</ul>
<p><b>Example:</b></p>
<p><code>none</code></p>
