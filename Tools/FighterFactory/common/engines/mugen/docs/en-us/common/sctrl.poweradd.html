<p>Adds the specified amount to the player's power.</p>
<p><b>Required parameters:</b></p>
<ul>
	<li><b>value</b> = add_amt (int)<br>
	<i>add_amt is the number to add to the player's power.</li>
</ul>
<p><b>Optional parameters:</b></p>
<ul>
	<li>none</li>
</ul>
<p><b>Examples:</b></p>
<p><code>none</code></p>
