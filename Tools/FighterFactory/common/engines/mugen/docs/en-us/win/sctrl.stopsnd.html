<p>Stops any sound which is playing on the specified channel.</p>
<p><b>Required parameters:</b></p>
<ul>
	<li><b>channel</b> = chan_no (int)<br>
	<i>Stops playback of any sound on chan_no. If chan_no is -1, then all sounds are stopped, including those belonging to other players.</i></li>
</ul>
<p><b>Optional parameters:</b></p>
<ul>
	<li>none</li>
</ul>
<p><b>Example:</b></p>
<p><code>none</code></p>
